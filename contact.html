<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Tyler Kennedy</title>

    <!-- Bootstrap's css and fontawesome files -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Personal stylesheet -->
    <link rel="stylesheet" type="text/css" href="resources/styles/styles.css" />
</head>
<body>

    <!-- Navbar for website -->
    <header>
        <div class="container-fluid p-0">
            <nav class="navbar navbar-expand-sm navbar-dark bg-primary">
                <a class="navbar-brand" href="#">Tyler Kennedy</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="portfolio.html">Portfolio</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">Contact<span class="sr-only">(current)</span></a>
                    </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <!-- main contents of page -->
    <main>
        <div class="container p-3">

            <!-- page heading -->
            <h2 role="heading" class="text-center border-bottom border-primary">Contact</h2>

            <!-- begin form -->
            <form>
                <div class="form-group">
                    <label for="formContactName">Name</label>
                    <input type="text" class="form-control" id="formContactName" placeholder="Harry Potter">
                </div>
                <div class="form-group">
                    <label for="formContactEmail">Email</label>
                    <input type="text" class="form-control" id="formContactEmail" placeholder="youremail@gmail.com">
                </div>
                <div class="form-group">
                    <label for="formTextArea">Message</label>
                    <textarea class="form-control" id="formTextArea" rows="3" placeholder="What are you contacting me about?"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send</button>
            </form>
            <!-- end form -->
        </div>
    </main>

    <!-- Website footer -->
    <!-- Code influenced from https://getbootstrap.com/docs/4.0/examples/sticky-footer/ -->
    <footer class="footer">
        <div class="container p-0">
            <p class="text-muted text-center">
                Place sticky footer content here.
            </p>
        </div>
    </footer>
    
    <!-- jQuery, javascript file for the Bootstrap's javascript file to function -->
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  	<!-- Bootstrap's javascript file that allows the dropdown menu to work  -->
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
